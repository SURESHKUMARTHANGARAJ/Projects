<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outerbox">
    <div class="box">
        <h1>STOP WATCH </h1>
        <div class="timer">
            <div class="hrs">00</div>
            <div class="colon">:</div>
            <div class="min">00</div>
            <div class="colon">:</div>
            <div class="sec">00</div>
            <div class="colon">:</div>
            <div class="ms">00</div>
        </div>
        <div class="buttons">
            <button class="start">START</button>
            <button class="reset active">RESET</button>
            <button class="stop active">STOP</button>
        </div>
    </div>
</div>



    <script src="script.js"></script>
</body>
</html>
