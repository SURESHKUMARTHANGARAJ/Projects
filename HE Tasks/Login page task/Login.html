<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- External CSS Start -->
    <link rel="stylesheet" href="Login.css">
    <!-- External CSS End -->

    <!-- Internal CSS Start -->
    <style>
    form button{
        width: 100%;
        border: none;
        outline: none;
        border-radius: 40px;
        height: 40px;
        margin-top: 15px;
        color: white;
        background-color: rgb(0, 180, 252);
        position: relative;
        overflow: hidden;
    }
    </style>
    <!-- Internal CSS End -->

</head>
<body>

    <form>

        <!-- inline CSS Start-->
        <h1 style=" text-align: center; padding: 10px; padding-bottom: 20px;">Login Here</h1>
        <!-- inline CSS End-->

        <label for="user-name">Username :</label><br>
        <input type="text" id="user-name" required autocomplete="off"><br>
        <label for="password">Password :</label><br>
        <input type="password" id="password" required autocomplete="off">
        <input type="checkbox" onclick="show()" name="pass" id="pass">
        <label for="pass">show password</label>
        <button type="submit" onclick="redirect(Event)"> Submit</button>

    </form>




    <!-- Script Start -->
    <script>
        const username=document.getElementById("user-name");
        const Password=document.getElementById("password");

        function redirect(e){
            event.preventDefault();
            if(username.value=="suresh" && Password.value=="12345"){
                window.location.href="Table.html";
            }else{
                alert("Wrong username or Password");
            }
        }

        function show(){
            const visible=document.getElementById("pass");
            if(visible.checked==true){
                Password.type="text";
            }else{  
                Password.type="password";
            }
        }
    </script>
    <!-- Script End -->
</body>
</html>
