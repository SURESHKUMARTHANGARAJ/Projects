<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>
    <nav>
        <h1>TODO MANAGEMENT</h1>
    </nav>
    <div class="input-box">
        <form>
            <div class="group">
                <input required="" type="text" class="input" id="input-text" autocomplete="off" >
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Enter Your Todo</label>
              </div>
            <button type="submit" id="btn">ADD </button>
        </form>
        <p class="lst">Last Added List &nbsp;<span id="lst">Empty</span>&nbsp;&nbsp;Count <span id="count1">0</span></p>
    </div>
   
    <header>
        <div class="outer-storage-container">
        <h2>TODO STORAGE</h2>
       <div class="main">
        <div class="inner-storage-container">
            <div class="storage">
            <div class="incrementor"></div>
        </div>
        </div>
        <div class="percentage">
            <p><span id="count">0</span>%</p>
        </div>
       </div>
    </div>
    <div id="product-container">
    </div>
</header>
    <script src="script.js"></script>
</body>
</html>
