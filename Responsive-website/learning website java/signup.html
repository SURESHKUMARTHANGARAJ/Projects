    <fieldset id="container">
        <form >
            <table>
                <tr>
                    <td><h4>FIRST NAME </h4></td>
                    <td><input type="text" id="info" placeholder="FIRSTNAME" required autofocus></td>
                </tr>
                <tr>
                    <td><H4>LAST NAME </H4></td>
                    <td><input type="text" id="info" placeholder="LASTNAME" required></td>
                </tr>
                <td>
                    <h4>EMAIL </h4>
                </td>
                <td>
                    <input type="email" id="info" required placeholder="EMAIL">
                </td>
            </tr>
            <td>
                <h4>PASSWORD </h4>
            </td>
            <td>
                <input type="password" id="info" required placeholder="PASSWORD">
            </td>
        </tr>
                <tr>
                    <td>
                        <h4>AGE </h4>
                    </td>
                    <td>
                        <input type="number" id="info" min="0" max="50"  placeholder="CURRENT AGE" required>
                    </td>
                </tr>
                <tr>
                <td>
                    <h4>PHONE </h4>
                </td>
                <td>
                    <input type="tel"  id="info" placeholder="NUMBER" required>
                </td>
            </tr>
            <tr>
                <td>
                    <H4>GENDER </H4>
                </td>
                <td>
                    <label for="male" style="color: white;">MALE</label>
                    <input type="radio" value="male" name="gender" id="female">
                    <label for="female" style="color: white;">FEMALE</label>
                    <input type="radio" name="gender" id="gender" value="female">
                </td>
            </tr>
            <tr>
                
                <td><button type="submit">SUBMIT</button></td>
                <td><button type="reset">RESET</button></td>
            </tr>
            </table>
