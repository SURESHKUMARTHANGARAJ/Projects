<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
    <h1>Tic Tac Toe</h1> 
    </nav>
    <div class="container">
    <div class="cell-container">
        <div class="cell" cellIndex="0" onclick="cellClicked(event)"></div>
        <div class="cell" cellIndex="1" onclick="cellClicked(event)"></div>
        <div class="cell" cellIndex="2" onclick="cellClicked(event)"></div>
        <div class="cell" cellIndex="3" onclick="cellClicked(event)"></div>
        <div class="cell" cellIndex="4" onclick="cellClicked(event)"></div>
        <div class="cell" cellIndex="5" onclick="cellClicked(event)"></div>
        <div class="cell" cellIndex="6" onclick="cellClicked(event)"></div>
        <div class="cell" cellIndex="7" onclick="cellClicked(event)"></div>
        <div class="cell" cellIndex="8" onclick="cellClicked(event)"></div>
    </div>
    <p class="status-text">x's turn</p>
    <button class="reset" onclick="resetGame()">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
